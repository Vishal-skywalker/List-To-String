<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="icons8-done-100.png" type="image/x-icon">
    <title>List To String</title>
</head>

<body >
    <h1>List To String Converter</h1>
    <div class="container-fluid input-group justify-content-evenly">
        <div class="input-attributes">
            <label for="sperator" class="form-label">Seperator</label>
            <input type="text" id="sperator" class="form-control">
        </div>
        <div class="input-attributes ">
            <label for="eachEnclosure" class="form-label">Each Enclosure</label >
            <select type="text" id="eachEnclosure" class="form-select">
                <option value="none">--none--</option>
                <option value="single">Single Invited Comma</option>
                <option value="double">Double Invited Comma</option>
                <option value="()">Brackets ()</option>
                <option value="[]">Brackets []</option>
                <option value="{}">Brackets {}</option>
            </select>
        </div>
        <div class="input-attributes">
            <label for="wholeEnclosure" class="form-label">Whole Enclosure</label>
            <select type="text" id="wholeEnclosure" class="form-select">
                <option value="none">--none--</option>
                <option value="single">Single Invited Comma</option>
                <option value="double">Double Invited Comma</option>
                <option value="()">Brackets ()</option>
                <option value="[]">Brackets []</option>
                <option value="{}">Brackets {}</option>
            </select>
        </div>
        <div class="input-attributes d-flex mt-5" >
            <!-- <br> -->
            <div class="form-check px-4 mt-4">
                <label for="list" class="form-check-label">List:</label>
                <input type="radio" id="list" value="list" name="type" checked class="form-check-input" >
            </div>
            <!-- <br> -->
            <div class="form-check px-4 mt-4">
                <label for="set" class="form-check-label">Set:</label>
                <input type="radio" id="set" value="set" class="form-check-input" name="type" >
            </div>
        </div>
        <div class="input-attributes mt-5">
            <button class="btn btn-success mt-3" onclick="convert()">Convert</button>
        </div>
    </div>
    <div class="input-group px-5">
        <div class="input-output-divs form-floating mx-3">
            <textarea name="input" id="input" class="form-control"></textarea>
            <label for="input">Enter Your List Here</label>
        </div>
        <div class="input-output-divs form-floating mx-3">
            <textarea name="output" id="output" rows="10" class="form-control"></textarea>
            <label for="output">Output (String Joined):</label>
        </div>
    </div>
    <div class="watermark my-3">
        By:- Vishal Das
    </div>
    <script src="script.js"></script>
</body>

</html>
